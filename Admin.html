<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-dark" style="height: 100vh;">
                <div class="row justify-content-center">
                    <div class="col">
                        <img class="img-fluid imgbox rounded-circle" src="images/logo.png" alt="">
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col">
                        <p class="text-light">Navigation</p>
                    </div>
                </div>
                <div class="row text-light">
                    <div class="col-10">
                        <i class="fa-solid fa-gauge text-light"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="col-2">
                        <span class="text-end p-0 rounded-3 border border-2 border-danger bg-danger">99</span>
                    </div>
                </div>
            </div>
            <div class="col-10 bg-light" style="height: 100vh;"></div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
