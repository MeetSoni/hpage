<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="container-fluid  bg-black  ">
        <div class="row  bg-skyblue   justify-content-center align-content-center   " style="height: 180vh;">
            <div class="col-lg-4 col-md-5 col-10 bg-white text-center p-lg-5 p-md-3 p-2 rounded-">

                <div class="row">
                    <div class="col">
                        <h1 class="text-black">Add Details</h1>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Company Name">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Owner's Name">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Phone Number">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Email Address">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Website">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Address">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Year of est">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Location">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-success form-control login_button">View Card</button>
                    </div>
                </div>


            </div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
