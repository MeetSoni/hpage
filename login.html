<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="container-fluid  bg-black  ">
        <div class="row  bg-skyblue   justify-content-center align-content-center   " style="height: 100vh;">
            <div class="col-lg-4 col-md-5 col-10 bg-white text-center p-lg-5 p-md-3 p-2 rounded-">

                <div class="row">
                    <div class="col">
                        <h1 class="text-black">Login</h1>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Email or Mobile Number">
                    </div>
                </div>

                <div class="row my-5 position-relative">
                    <div class="col ">
                        <input type="text" class="form-control position-relative " placeholder="Password">
                        <i class="fa-solid fa-eye position-absolute login_position text-black"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-success form-control login_button">Login</button>
                    </div>
                </div>


                <div class="row my-3">
                    <div class="col m-auto ">
                        <p class="float-lg-start float-md-start float-start text-black"><a href="register.html">New Users</a></p>
                        <p class="float-lg-end float-md-end float-end text-black"><a href="#">Forget Password</a></p>
                    </div>

                </div>

                <div class="row my-3">
                    <div class="col m-auto ">
                        <p class="float-lg-start float-md-start float-start color-skyblue">Note: Your username will be email/mobile.</p>

                    </div>

                </div>


            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
