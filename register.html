<head>
    <meta charset="UTF-8">

<body>

    <form action="register.html">
        <div class="container-fluid  bg-black  ">
            <div class="row  bg-skyblue   justify-content-center align-content-center   " style="height: 100vh;">
                <div class="col-lg-4 col-md-5 col-10 bg-white text-center p-lg-5 p-md-3 p-2 rounded-">

                    <div class="row">
                        <div class="col">
                            <h1 class="text-black">Register</h1>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col">
                            <input type="text" oninvalid="alert('Please fill all the fields')" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>

                    <div class="row my-3 position-relative">
                        <div class="col ">
                            <input type="text" oninvalid="alert('Please fill all the fields')" class="form-control position-relative " placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="row my-3 position-relative">
                        <div class="col">
                            <select oninvalid="alert('Please fill all the fields')" required name="dropdown" id="" class="form-control">
                            <option value="">Country Code</option>
                            <option value="">+91</option>
                            <option value="">+92</option>
                            <option value="">+93</option>
                            <option value="">+94</option>
                            <option value="">+95</option>
                        </select>
                            <i class="fa-solid fa-angle-down position-absolute login_position text-black"></i>

                        </div>
                    </div>

                    <div class="row my-3 position-relative">
                        <div class="col ">
                            <input oninvalid="alert('Please fill all the fields')" type="text" class="form-control position-relative " placeholder="Mobile Number" required>
                        </div>
                    </div>

                    <div class="row my-3 position-relative">
                        <div class="col ">
                            <input type="text" oninvalid="alert('Please fill all the fields')" class="form-control position-relative " placeholder="Email" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <input type="submit" onclick="submitfun()" class="btn btn-success form-control login_button" required>Register</input>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col m-auto  ">
                            <p class="float-lg-start float-md-start float-start color-skyblue">Note: Your username will be email/mobile.</p>

                        </div>

                    </div>


                </div>




            </div>


        </div>
        </div>
    </form>

    <script>
        function submitfun() {

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
